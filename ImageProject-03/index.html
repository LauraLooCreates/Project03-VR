<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.7.1/aframe.min.js"> </script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <img src="assets2/Plain_Scene_P3.jpg" id="sky">
        <img src="assets2/Grass_P3.JPG" id="grass">
      </a-assets>
      <a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9"></a-box>
      <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E"></a-sphere>

#my stems
      <a-cylinder position="-1 0.5 -3" radius="0.1" height="5" color="#6DBE45"></a-cylinder>
      <a-cylinder position="0 0.5 -3.5" radius="0.1" height="7" color="#7FD95F"></a-cylinder>
      <a-cylinder position="1 0.5 -3" radius="0.1" height="4" color="#8BEA6F"></a-cylinder>
      <a-cylinder position="-0.5 0.5 -4.5" radius="0.1" height="3" color="#79C857"></a-cylinder>
      <a-cylinder position="0.7 0.5 -5" radius="0.1" height="5.5" color="#90EA7D"></a-cylinder>
      <a-cylinder position="-1.2 0.5 -5.5" radius="0.1" height="6.2" color="#73B94E"></a-cylinder>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="50" height="50" src="#grass"></a-plane>
      <a-sky src= "#sky"></a-sky>
    </a-scene>
  </body>
</html>
