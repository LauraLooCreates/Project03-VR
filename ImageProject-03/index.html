<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.7.1/aframe.min.js"> </script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <img src="assets2/Plain_Scene_P3.jpg" id="sky">
        <img src="assets2/muddy_ground.jpg" id="dirt">
        <img id="fencetexture" src="assets2/grunge-wooden-plank-pattern-background.jpg">
        <img id="flowertexture" src="assets2/IMG_0114.JPG">
#3D Objects Assets 
        <a-asset-item src="asset3D/fence_Wood.obj" id="fence"></a-asset-item>
        <a-asset-item src="asset3D/flower.obj" id="flower"></a-asset-item>
        <a-asset-item src="asset3D/19377_Garden_gnome_water_can_V1_.obj" id="gnome"></a-asset-item>
      </a-assets>

#3D objects
      <a-obj-model position="3.255 3.996 14.491"src="#flower" material="src: #flowertexture" scale="0.200 0.200 0.200"></a-obj-model>
      <a-obj-model position= "-0.609 1.099 36.372" scale="0.800 1 1" src="#fence" material="src: #fencetexture"></a-obj-model>
      <a-obj-model position= "-0.609 1.099 -117.873" scale="0.800 1 1" src="#fence"  material="src: #fencetexture"></a-obj-model>
      <a-obj-model position= "87.213 1.196 41.367" scale="0.800 1 1" rotation="0 90 0" src="#fence"  material="src: #fencetexture"></a-obj-model>
      <a-obj-model position= "-59.215 2.793 -47.982" scale="0.800 1 1" rotation="0 270 0" src="#fence"  material="src: #fencetexture"></a-obj-model>
      <a-obj-model position= "-33.297 -2.334 -33.834"src="#gnome" rotation="270.000 70.000 0.000" scale="3.500 3.500 3.500"></a-obj-model>
      <a-obj-model position= "34.134 -2.344 -116.342" src="#gnome" rotation="270.000 180 180" scale="3.500 3.500 3.500"></a-obj-model>

      <a-plane scale="11 11 12" position="-7.874 -2.160 13.454" rotation="-90 0 0" width="30" height="30" src="#dirt"></a-plane>
      <a-sky src= "#sky"></a-sky>
    </a-scene>
  </body>
</html>
