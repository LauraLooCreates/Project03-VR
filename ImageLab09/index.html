<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.7.1/aframe.min.js"> </script>
     <script src="https://unpkg.com/aframe-environment-component/dist/aframe-environment-component.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-sphere position="0 .75 0" radius="1.25" color="#FFFFFF"></a-sphere> 
      <a-sphere position="0 2 0" radius=".75" color="#FFFFFF"></a-sphere>
      <a-sphere position="0 3 0" radius=".5" color="#FFFFFF"></a-sphere>
      <a-sphere position="0 2.86 .25" radius=".25" color="#000000"></a-sphere> 
      <a-sphere position="-.1 3.15 0.45" radius=".1" color="#000000"></a-sphere> 
      <a-sphere position=".1 3.15 0.45" radius=".1" color="#000000"></a-sphere> 
      <a-cylinder position="1.2 2 0" rotation="0 0 90" radius="0.05" height="1.5" color="#8B4513"></a-cylinder> 
      <a-cylinder position=" -1.2 2 0" rotation="0 0 90 " radius="0.05" height="1.5" color="#8B4513"></a-cylinder>
      <a-cone position="0 2.97 0.55" radius-bottom="0.05" radius-top="0" height="0.2" color="#FF8800" rotation="90 0 0"></a-cone>

      <!-- <a-sky color="#ECECEC"></a-sky> -->
      <!-- the enviroment entity includes a sky. Choose from the presets"none, default, contact, egypt, checkerboard, forest, goaland, yavapai, goldmine, threetowers, poison, arches, tron, japan, dream, volcano, starry, osiris, moon" -->
      <a-entity environment="preset: yavapai; dressingAmount: 500"></a-entity>
    </a-scene>
  </body>
</html>
